{% extends 'adminapp/layout_categories.html' %}

{% load staticfiles %}


{% block content %}
    <div class="categories_list">
        <a href={% url 'admin:category_create' %}>новая категория</a>

        {% for object in objects %}
            <div class="category_record {% if not object.is_active %}not_active{% endif %}">
                <div class="category_name">
                    {{ object.name|title }}
                </div>
                <div class="category_actions">

                    <li class="link_menu"><a href={% url 'admin:products' object.pk %}>товары категории</a>


                        <a href={% url 'admin:category_update' object.pk %}>редактировать</a>


                        <a href={% url 'admin:category_delete' object.pk %}>удалить</a></li>

                </div>
                <div class="category_desc">
                    {{ object.description|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
