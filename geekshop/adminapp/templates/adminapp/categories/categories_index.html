{% extends 'adminapp/layout_categories.html' %}

{% block content %}
    <hr>

    <h1>Список категорий</h1>

    <ul>
        {% for item in object_list  %}
            <li class="link_menu">
                <a href="{% url 'admin:category_read' id=item.id %}">{{ item.name }}</a>
                <a href="{% url 'admin:categories_delete' id=item.id %}">Удалить</a>
                <a href="{% url 'admin:categories_update' id=item.id %}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
